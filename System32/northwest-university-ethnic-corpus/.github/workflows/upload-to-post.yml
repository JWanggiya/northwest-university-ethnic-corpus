name: Process Uploaded Entry

on:
  repository_dispatch:
    types: [upload-entry]

jobs:
  process-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create post from upload
        id: create_post
        run: |
          # 获取表单数据
          TITLE="${{ github.event.client_payload.title }}"
          INITIAL="${{ github.event.client_payload.initial }}"
          CONTENT="${{ github.event.client_payload.content }}"
          IMAGE="${{ github.event.client_payload.image }}"
          VIDEO="${{ github.event.client_payload.video }}"
          
          # 生成文件名和日期
          DATE=$(date +%Y-%m-%d)
          FILENAME="_posts/corpus/${DATE}-$(echo "$TITLE" | tr '[:upper:]' '[:lower:]' | tr -cd '[:alnum:]- ' | tr ' ' '-').md"
          
          # 创建 YAML 头部
          YAML="---\ntitle: $TITLE\ninitial: $INITIAL\ndate: $(date +'%Y-%m-%d %H:%M:%S')\nimage: $IMAGE\nvideo: $VIDEO\nlayout: corpus\n---\n\n$CONTENT"
          
          # 写入文件
          echo -e "$YAML" > "$FILENAME"
          echo "post_file=$FILENAME" >> $GITHUB_ENV
          
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add ${{ env.post_file }}
          git commit -m "Add new entry: $TITLE"
          git push

